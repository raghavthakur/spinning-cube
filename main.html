<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Spinning Cube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);	// PerspectiveCamera(field of view in degrees, aspect ratio width/height, near clipping plane, far clipping plane)

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

			document.body.appendChild(renderer.domElement);	// renderer element

			var geometry = new THREE.BoxGeometry(1, 1, 1);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh(geometry, material);	// object that can be inserted to our scene and move freely around
			scene.add(cube);	// added to coord. (0,0,0)

			camera.position.z = 5;	// move camera to prevent being on top of cube object

			// render the scene in the browser
			function animate() {
				requestAnimationFrame(animate);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
							
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
